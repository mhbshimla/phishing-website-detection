<!DOCTYPE html>
<html>
<head>
    <title>Phishing Website Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 80px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            height: 42px;
            background-color: white;
            background-repeat: no-repeat;
    
        }
       
        input[type="submit"] {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Phishing Website Detection</h2>
        <form action="/predict" method="post">
            <label>Enter URL:</label>
            <input type="text" name="url" required>

            <label>Select Model:</label>
            <select name="model">
                <option>Logistic Regression</option>
                <option>KNN</option>
                <option>Decision Tree</option>
                <option>Random Forest</option>
                <option>SVM</option>
            </select>

            <input type="submit" value="Predict">
        </form>
    <div class="result">{{ prediction_text }}</div>
        {% if warning %}
             <div class="result" style="color: orange; font-weight: bold;">
                   {{ warning }}
            </div>
        {% endif %}
        {% if confidence %}
             <div class="result">Confidence: {{ confidence }}%</div>
        {% endif %}
    </div>
</body>
</html>
